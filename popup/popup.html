<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>QuickBacklog 游</h2>
            <button id="configBtn" class="config-btn" title="Configurar">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path
                        d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.81,11.69,4.81,12c0,0.31,0.02,0.65,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                </svg>
            </button>
        </header>

        <div class="input-group">
            <select id="projectSelect">
                <option value="">Selecciona Proyecto...</option>
            </select>
        </div>

        <!-- Selector de HU (Custom Dropdown) -->
        <div id="huContainer" class="hu-container" style="display: none;">
            <label
                style="font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 4px; display: block;">Historia
                de Usuario:</label>
            <div id="huDropdown" class="custom-dropdown">
                <div id="huSelected" class="dropdown-trigger">Selecciona Historia de Usuario...</div>
                <div id="huOptions" class="dropdown-options" style="display: none;">
                    <!-- HUs din치micas + bot칩n a침adir -->
                </div>
            </div>
        </div>

        <!-- Formulario flotante/oculto para nueva HU -->
        <div id="huAddForm" class="hu-add-form" style="display: none;">
            <div class="hu-add-content">
                <h3>Nueva HU</h3>
                <input type="text" id="huCodeManual" placeholder="C칩digo (ej: HU-001)">
                <input type="text" id="huNameManual" placeholder="Nombre (ej: Login)">
                <div class="hu-add-actions">
                    <button id="cancelHuBtn" class="btn-cancel">Cancelar</button>
                    <button id="saveHuBtn" class="btn-success">A침adir</button>
                </div>
            </div>
        </div>

        <input type="hidden" id="taskTitle">
        <input type="hidden" id="taskCode">

        <div class="input-group row-time">
            <input type="number" id="taskTime" placeholder="Tiempo (Ej: 30)" min="1">
            <select id="timeUnit">
                <option value="min">Minutos</option>
                <option value="h">Horas</option>
            </select>
        </div>

        <div class="main-layout">
            <div style="flex: 2;">
                <textarea id="taskDescription" placeholder="Descripci칩n detallada..."></textarea>
            </div>

            <div id="dropzone" class="dropzone">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                </svg>
                <p>Adjuntar archivos</p>
                <div id="fileCount" class="file-count"></div>
                <input type="file" id="fileInput" hidden multiple>
            </div>
        </div>

        <div class="footer-actions">
            <button id="sendBtn" class="send-button">
                Subir a Azure DevOps
            </button>
            <button id="clearBtn" class="clear-button">
                Limpiar Todo
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
