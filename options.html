<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 400px;
            padding: 20px;
        }

        .hint {
            font-size: 11px;
            color: #666;
            margin-top: -8px;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Configuración de QuickBacklog</h2>

        <label for="n8nUrl">URL del Webhook de n8n:</label>
        <input type="text" id="n8nUrl" placeholder="https://n8n.tu-instancia.com/webhook/...">
        <p class="hint">Pega aquí la URL de producción de tu trigger de n8n.</p>

        <label for="projectsList">Proyectos y Backlogs (formato JSON):</label>
        <textarea id="projectsList" style="height: 120px;" placeholder='[
  {"id": "proj-1", "name": "Merkato - Backend"},
  {"id": "proj-2", "name": "Merkato - Mobile"}
]'></textarea>
        <p class="hint">Define los proyectos que aparecerán en el selector del popup.</p>

        <button id="saveBtn" class="send-button">Guardar Configuración</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
