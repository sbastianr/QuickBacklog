<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div id="projectListContainer" style="display: none;">
                <label>Selecciona los proyectos con Backlog:</label>
                <div id="projectChecklist"></div>
            </div>
        </div>

        <!-- Webhook Create -->
        <div class="section">
            <label for="submitWebhook">Webhook n8n: Crear Tarea</label>
            <input type="text" id="submitWebhook" placeholder="https://n8n.../webhook/create-task">
        </div>

        <button id="saveBtn" class="save-btn">Guardar Configuraci√≥n</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
